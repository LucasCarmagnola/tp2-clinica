<div class="component">
    <h2>Formulario especialistas</h2>
    <div class="formulario">
        <form class="form-pacientes" [formGroup]="formGroupEspecialistas">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" formControlName="apellido">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" formControlName="edad">
            </div>
            <div>
                <label for="DNI">DNI</label>
                <input type="text" id="DNI" formControlName="dni">
            </div>
            <div>
                <label for="especialidad">Especialidad</label>
                <select name="especialidad" id="especialidad" formControlName="especialidad">
                    <option value="medicina-general">Medicina general</option>
                    <option value="pediatria">Pediatría</option>
                    <option value="cardiologia">Cardiología</option>
                    <option value="neurologia">Neurología</option>
                    <option value="dermatologia">Dermatología</option>
                    <option value="gastroenterologia">Gastroenterología</option>
                    <option value="ginecologia">Ginecología</option>
                    <option value="endocrinologia">Endocrinología</option>
                    <option value="psiquiatria">Psiquiatría</option>
                    <option value="oftalmologia">Oftalmología</option>
                    <option value="oncologia">Oncología</option>
                    <option value="nefrologia">Nefrología</option>
                    <option value="ortopedia">Ortopedia</option>
                    <option value="reumatologia">Reumatología</option>
                    <option value="hematologia">Hematología</option>
                    <option value="neumologia">Neumología</option>
                    <option value="urologia">Urología</option>
                    <option value="otorrinolaringologia">Otorrinolaringología</option>
                    <option value="cirugia-general">Cirugía general</option>
                    <option value="anestesiologia">Anestesiología</option>
                  </select>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="text" id="password" formControlName="password">
            </div>
            <div>
                <label for="repeatPassword">Repita su contraseña</label>
                <input type="text" id="repeatPassword" formControlName="repeatPassword">
            </div>
            <input type="file" name="" id="foto-perfil" formControlName="imagenPerfil" (change)="ImagenPerfilCargada($event)">
            <button (click)="registroEspecialista()">REGISTRARME</button>
        </form>
    </div>
</div>
