<div class="component">
    <div class="seleccion" id="seleccion">
        <div class="opcion-registro" (click)="seleccionForm('paciente')">
            <h2>Registrarse como Paciente</h2>
            <img src="/paciente.jpg" alt="" class="image-registro">
        </div>
        <div class="opcion-registro" (click)="seleccionForm('medico')">
            <h2>Registrarse como Médico</h2>
            <img src="/image.jpeg" alt="" class="image-registro">
        </div>
    </div>

    <button class="back-option" id="back-option" (click)="backSeleccion()">Volver</button>

    <div class="container-form contenedor" id="form-pacientes">
        <div class="imagen-formulario">
      
        </div>

        
        <div class="form">
            <form [formGroup]="formGroup" class="formulario">
                <div class="titulo">
                    <h2>Formulario pacientes</h2>
                </div>
                <div class="input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" formControlName="nombre">
                </div>
                <div class="input">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" formControlName="apellido">
                </div>
                <div class="input">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" formControlName="edad">
                </div>
                <div class="input">
                    <label for="DNI">DNI</label>
                    <input type="text" id="DNI" formControlName="dni">
                </div>
                <div class="input">
                    <label for="obra-social">Obra Social</label>
                    <select name="obra-social" id="obra-social" formControlName="obraSocial">
                        <option value="particular">Particular</option>
                        <option value="ioma">IOMA</option>
                        <option value="osde">OSDE</option>
                        <option value="pami">PAMI</option>
                        <option value="swiss-medical">SWISS MEDICAL</option>
                        <option value="galeno">GALENO</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName="email">
                </div>
                <div class="input">
                    <label for="password">Contraseña (minimo 6 caracteres)</label>
                    <input type="text" id="password" formControlName="password">
                </div>
                <div class="input">
                    <label for="repeatPassword">Repita su contraseña</label>
                    <input type="text" id="repeatPassword" formControlName="repeatPassword">
                </div>
                <div class="file-select" id="src-file1">
                    <label for="repeatPassword" style="color: white;">Foto de perfil</label><br>
                    <input type="file" name="src-file1" aria-label="Archivo" id="foto-perfil" formControlName="imagenPerfil" (change)="ImagenPerfilCargada($event)">
                </div><br>
                <div class="file-select" id="src-file2">
                    <label for="repeatPassword" style="color: white;">Foto de portada</label><br>
                    <input type="file" name="src-file2" aria-label="Archivo" id="foto-banner" formControlName="imagenPortada" (change)="ImagenPortadaCargada($event)">
                </div>
                <div>
                    <ngx-recaptcha2 #captchaElem
                    [siteKey]="siteKey"
                    (reset)="handleReset()"
                    (expire)="handleExpire()"
                    (load)="handleLoad()"
                    (success)="handleSuccess($event)"
                    [useGlobalDomain]="false"
                    formControlName="recaptcha">
                  </ngx-recaptcha2>
                </div>
                <button class="button-registro" (click)="registroPaciente()">REGISTRARME</button>
            </form>
        </div>
        
    </div>


    <div class="container-form-especialista" id="container-especialista">
        <div class="perfil-img-container">
            <img src="/medicos.jpg" alt="imagen formulario especialistas">
        </div>
        <div class="form-especialista" id="form-especialista">

            <h2>Formulario especialistas</h2>
                <form [formGroup]="formGroupEspecialistas">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" formControlName="nombre">
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" formControlName="apellido">
                    </div>
                    <div>
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" formControlName="edad">
                    </div>
                    <div>
                        <label for="DNI">DNI</label>
                        <input type="text" id="DNI" formControlName="dni">
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Especialidades</mat-label>
                            <mat-select formControlName="especialidades" multiple>
                              @for (especialidad of especialidadesMedicas; track especialidad) {
                                <mat-option [value]="especialidad.toLowerCase()">{{especialidad}}</mat-option>
                              }
                            </mat-select>
                          </mat-form-field>
                        </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" formControlName="email">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="text" id="password" formControlName="password">
                    </div>
                    <div>
                        <label for="repeatPassword">Repita su contraseña</label>
                        <input type="text" id="repeatPassword" formControlName="repeatPassword">
                    </div>
                    <div>
                        <label for="foto-perfil">Foto de perfil</label>
                        <input type="file" name="" id="foto-perfil" formControlName="imagenPerfil" (change)="ImagenPerfilCargada($event)">
                    </div>
                    
                    <button class="button-registro" (click)="registroEspecialista()">REGISTRARME</button>
                </form>
        </div>
    </div>


    
</div>
