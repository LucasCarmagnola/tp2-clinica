<p>registro works!</p>
<div class="component">
    <div class="formulario">
        <form class="form-pacientes" [formGroup]="formGroup">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" formControlName="apellido">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" formControlName="edad">
            </div>
            <div>
                <label for="DNI">DNI</label>
                <input type="text" id="DNI" formControlName="dni">
            </div>
            <div>
                <label for="obra-social">Obra Social</label>
                <select name="obra-social" id="obra-social" formControlName="obraSocial">
                    <option value="particular">Particular</option>
                    <option value="ioma">IOMA</option>
                    <option value="osde">OSDE</option>
                    <option value="pami">PAMI</option>
                    <option value="swiss-medical">SWISS MEDICAL</option>
                    <option value="galeno">GALENO</option>
                    <option value="otra">Otra</option>
                </select>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="text" id="password" formControlName="password">
            </div>
            <div>
                <label for="repeatPassword">Repita su contraseña</label>
                <input type="text" id="repeatPassword" formControlName="repeatPassword">
            </div>
            <input type="file" name="" id="foto-perfil">
            <input type="file" name="" id="foto-banner">
            <button (click)="registro()">REGISTRARME</button>
        </form>
    </div>
    <div class="formulario">
        
    </div>

</div>
